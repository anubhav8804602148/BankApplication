<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: teal;
            font-family: Arial, Helvetica, sans-serif;
        }
        #Signindiv{
            background-color: 0,72,83;
            color:white;
            width: 400px;
            overflow: hidden;
            margin: 20 0 0 450px;
            padding: 80px;
            background-color: rgb(13, 201, 207);
            border-radius: 20px;
            
        
        }
        h2{
            text-align: center;
        }
    </style>
    <script>
      var resetForm = function(){
        document.getElementById("errorMessage").innerHTML = "";
      }
    </script>
</head>
<body>
    <div id="Signindiv">
        <h2>Sign In Page</h2>
        <form method="POST">
            <label id="errorMessage", style="color: red;">{{error}}</label><br><br>
            <label for="F name">First Name</label>
            <input type="text", id="firstName", name="fname", placeholder="Enter your first name" required><br><br>

            <label for="L name">Last Name</label>
            <input type="text", id="lastName", name="lname", placeholder="Enter your last name" required><br><br>

            <label for="username">User Name</label>
            <input type="text", id="username", name="username", placeholder="someone@gmail.com" required><br><br>

            <label for="address">Address</label>
            <input type="text", id="address", name="address", placeholder="Enter your complete address" required><br><br>

            <label for="Contact">Contact</label>
            <input type="text", id="contact", name="contact", placeholder="Enter your Contact number" required><br><br>

            <label for="EmailId">Email Id</label>
            <input type="text" id="loginEmailId" name="emailId", placeholder="Enter your Email Id" required><br><br>

            <label for="Password">Password</label>
            <input type="password" id="loginpassword" name="loginpassword", placeholder="Enter your Password" required><br><br>

            <label for="Password">Re-Enter Password</label>
            <input type="password" id="loginpassword1" name="loginpassword1", placeholder="Re-enter your Password" required>


            <span id = "messages" style="color:red"> </span> <br><br><br>

            <input type="reset" value="Reset Form" onclick="resetForm()"><input type="submit" value="submit"><br><br>
            need to <a href="/login">login</a>?
            {%csrf_token%}
            
        </form>
    </div>
    
</body>
</html>
