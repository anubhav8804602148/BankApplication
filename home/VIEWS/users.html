<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users | Bank</title>
</head>
<body>
    <table>
        <thead>
            <tr><td>User Name</td><td>First Name</td><td>Last Name</td></tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{user.username}}</td><td>{{user.firstName}}</td><td>{{user.lastName}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
