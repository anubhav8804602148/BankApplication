<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: teal;
            font-family: Arial, Helvetica, sans-serif;
        }
        #logindiv{
            background-color: 0,72,83;
            color:white;
            width: 400px;
            overflow: hidden;
            margin: 20 0 0 450px;
            padding: 80px;
            background-color: rgb(13, 201, 207);
            border-radius: 20px;
        
        }
        h2{
            text-align: center;
        }
    </style>
</head>
<script>
    var resetForm = function(){
        document.getElementById("errorMessage").innerHTML = "";
      }
</script>
<body>
    <div id="logindiv">
        <h2>Bank User</h2>
        <form action="home" method="POST">
            <label id="errorMessage", style="color: red;">{{error}}</label><br><br>
            <label for="userName">User Name</label>
            <input type="text" id="userName" name="userName" value="userName" placeholder="Enter your username"><br><br>
            <label for="Password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" value="password"><br><br><br>
            <input type="reset" value="Reset" onclick="resetForm()">
            <input type="submit" value="submit"><br><br>
            
            {%csrf_token%}

        </form>
    </div>
    
</body>
</html>
